<h2 style="text-align: center; color: rgb(255, 255, 255);">Employees Working</h2>
<table class="table table-dark table-striped">
    <thead>
        <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>phone no</th>
        <th>emailID</th>
        <th>Employee Type</th>
        <th>Joining Date</th>
        <th>dept working Id</th>
        <th>Project Wroking Id</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.ename}}</td>
            <td>{{employee.eaddress}}</td>
            <td>{{employee.ephone}}</td>
            <td>{{employee.eemail}}</td>
            <td>{{employee.etype}}</td>
            <td>{{employee.ejoiningdate}}</td>
            <td>{{employee.did}}</td>
            <td>{{employee.pid}}</td>
            <td>
                <button (click)="employeeDetails(employee.id)" class="btn btn-outline-info" >View</button>
                <button (click)="updateEmployee(employee.id)" class="btn btn-outline-warning" style="margin-left: 10px;">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-outline-danger" style="margin-left: 10px;">Delete</button>
            </td>
        </tr>
        
    </tbody>
    

</table>
